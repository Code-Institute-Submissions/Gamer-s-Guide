{% extends 'base.html'%} {% block content %}

    <h3 class="page-headers">Games</h3>

    <div class="row">
    {% for game in games %}
        <div class="col s12 m4 l4 game-info">
            <h4 class="name-buffer">{{game.name}}</h4>
            
           <a class="image-info" href="{{url_for('game_page', game_id=game._id)}}"><img src="{{game.image}}" class="game-images" alt=""></a>
           {% for review in game.review %}
           <p> Reviewer rating: {{review.rating}}</p>
            {% endfor %}
        </div>
    {% endfor %}
    </div>

{% endblock %}
