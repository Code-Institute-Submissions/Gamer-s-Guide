{% extends 'base.html'%} {% block content %}
 
<h3>Write a Review</h3>
<div class="row">
    <form action="{{ url_for('insert_game') }}" class="col s12">
    <div class="row">
        <div class="input-field col s6">
          <input placeholder="What game are you reviewing?" id="game.name" name="game.name" type="text" class="validate">
          <label for="game.name">Game Name</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="console" name="console_name">
            <option value="" disabled selected>Choose Console</option>
            {% for console in consoles %}
            <option value="{{console.console_name}}">{{console.console_name}}</option>
            {% endfor %}
            </select>
            <label>Materialize Select</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <select id="genre_type" name="genre_type">
            <option value="" disabled selected>Choose Genre</option>
            {% for genre in genres %}
            <option value="{{genre.genre_type}}">{{genre.genre_type}}</option>
            {% endfor %}
            </select>
            <label>Materialize Select</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input id="review.0.reviewer" name="review.0.reviewer" type="text" class="validate">
          <label for="review.0.reviewer">Your Name</label>
        </div>
    </div>
    <div class="row">
         <div class="col s12">
                 <p>
                 {% for score in scores %}
                    <label>
                        <input name="review.0.rating" id="review.0.rating" type="radio" checked />
                             <span>{{score.rating}}</span>
                    </label>
                  {% endfor %}
                </p>             
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <textarea placeholder="So Whats the Verdict" name="review.0.comments" id="review.0.comments" cols="30" rows="100"></textarea>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit Review</button>
    </form>
  </div>

{% endblock %}
