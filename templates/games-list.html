{% extends 'base.html'%} {% block content %}

    <h3>Games</h3>

    <div class="row">
    {% for game in games %}
        <div class="col s4">
            <h4>{{game_id}}: {{game.name}}</h4>
           <a href="{{url_for('game_page', game_id= game.game_id)}}"><img src="{{game.image}}" class="game-images" alt=""></a>
           <p> Reviewer rating: {{game.review.0.rating}}</p>
        </div>
    {% endfor %}
    </div>

{% endblock %}
